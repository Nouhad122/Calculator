<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Calculator app</title>
</head>
<body>
  <div class="container">
  <h6 class="calc">calc</h6>
  <div class="all">
  <p class="theme">THEME</p>
  <div class="box">
    <div class="numbers">
    <p class="number">1</p>
    <p class="number">2</p>
    <p class="number">3</p>
    </div>
    <div class="circle-parent">
      <div class="cont1">
      <div class="circle1"></div>
    </div>
    <div class="cont2">
      <div class="circle2"></div>
    </div>
    <div class="cont3">
      <div class="circle3"></div>
    </div>
    </div>
    </div>
    </div>
    <form>
    <input  type="text" class="display" name="display" disabled>
    <div class="buttons">
      <div class="margin">
      <input class="button" type="button" id="seven" value = "7">
      <input class="button" type="button" id="eight" value = "8">
      <input class="button" type="button" id="nine" value = "9">
      <input class="delete" type="button" id="delete" value = "DEL">
      </div>
      <input class="button" type="button" id="four" value = "4">
      <input class="button" type="button" id="five" value = "5">
      <input class="button" type="button" id="six" value = "6">
      <input class="button" type="button" id="plus" value = "+"><br>
      <input class="button" type="button" id="one" value = "1">
      <input class="button" type="button" id="two" value = "2">
      <input class="button" type="button" id="three" value = "3">
      <input class="button" type="button" id="minus" value = "-"><br>
      <input class="button" type="button" id="point" value = ".">
      <input class="button" type="button" id="zero" value = "0">
      <input class="button" type="button" id="slash" value = "/">
      <input class="button" type="button" id="times" value = "x"><br>
      <input  type="button" class="reset" id="reset" value = "RESET">
      <input type="button" class="equals" id="equals" value = "=">


    </div>
  </form>
  </div>
<script src="/js/main.js"></script>
</body>
</html>
